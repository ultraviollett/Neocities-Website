<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Get Selected Option Value</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

function add(){
    var bg = $("select.bg-choose").children("option:selected").val();
    $("#output-div").text(bg);

}

</script>
</head> 
<body>

    <form>
        <select class="bg-choose">
            <option value="nobg">[No Background]</option>
            <option value="bg1">Plain sky with the sun</option>
            <option value="bg2">Plain sky with clouds</option>
            <option value="bg3">Fancy Build</option>
            <option value="bg4">Urban Build</option>
            <option value="bg5">L'manhole at night (DreamSMP)</option>
            
        </select>
    </form>

<button id="add" onclick="add()">Add</button>

<div id="output-div">
</div>
</body>
</html>
