<html>
    <head><script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    Test!!!
    </head>
<body>

    
<form id="choosecolorform">
  <fieldset>
    <legend>Select a language</legend>
    <div>
      <input
        type="radio"
        id = "white"
        name="color"
        value="white"
        checked
      />
      <label for="white">White</label>
    </div>
    <div>
      <input type="radio" id="cyan" name="color" value="cyan" />
      <label for="cyan">Cyan</label>
    </div>
  </fieldset>
</form>
<button id="checkRadioBtn">Check radio selection</button>

<div id="outputdiv"></div>

<script>

    const checkRadioBtn = $('#checkRadioBtn');
    
    checkRadioBtn.click(() => {
      var x = $("input[type='radio'][name=color]:checked",'#choosecolorform').val();
      $('#outputdiv').text(x);
    });
    
</script>
</body>
</html>
