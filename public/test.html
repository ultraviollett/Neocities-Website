 <!-- The text field -->

 <textarea>NOT THIS</textarea>
 <textarea id="HTMLoutput">THIS ONE</textarea>

 <!-- The button used to copy the text -->
 <button id="copybutton" >Copy text</button> 
 <div id="copyconfirm"></div>

<script>
  //document.getElementById("HTMLoutput").value = "My value";

  $('#copybutton').on('click', () => {
    tocopy = $("#HTMLoutput").val()
    navigator.clipboard.writeText(tocopy);
    $("#copyconfirm").text("copied");
  });
  


</script>
</body>
</html>
